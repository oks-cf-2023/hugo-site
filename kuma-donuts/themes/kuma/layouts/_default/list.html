<div class="tile is-parent">
    <div class="card is-hidden-desktop" style="min-width: 700px">
        <div class="card-image">
            <figure class="image is-4by3">
                <img src="{{ .Params.Featured_image }}" alt="Placeholder image" />
            </figure>
        </div>
        <div class="card-content">
            <div class="hero" style="height: 100px">
                <div class="hero-body">
                    <p class="title is-4 is-size-1">{{ .Params.Name }}</p>
                    <p class="subtitle is-6 is-size-3">{{ .Params.Price }}</p>
                </div>
            </div>

            <div class="content p-1">
                <a href="{{ .Permalink }}" class="button is-outlined is-info m-2 mb-3 is-size-4">詳しく見る</a>
            </div>
        </div>
    </div>
    <div class="card is-hidden-touch" style="min-width: 400px">
        <div class="card-image">
            <figure class="image is-4by3">
                <img src="{{ .Params.Featured_image }}" alt="Placeholder image" />
            </figure>
        </div>
        <div class="card-content">
            <div class="hero">
                <div class="hero-body" style="height: 100px">
                    <p class="title is-4">{{ .Params.Name }}</p>
                    <p class="subtitle is-6">{{ .Params.Price }}</p>
                </div>
            </div>

            <div class="content p-1">
                <a href="{{ .Permalink }}" class="button is-outlined is-info m-2 mb-3">詳しく見る</a>
            </div>
        </div>
    </div>
</div>
