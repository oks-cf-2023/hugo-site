{{ define "title" }} {{ .Title }} &ndash; {{ .Site.Title }} {{ end }} {{ define "main" }}
<main>
    <section
        class="hero is-large"
        style="background-image: url('{{ .Params.Featured_image }}');background-repeat: no-repeat;background-size:cover;background-position: 50%  0%;background-size:contain;"
    >
        <div class="hero-body">
            <div class="container"></div>
        </div>
    </section>
    <section class="hero">
        <div class="hero-body">
            <div class="columns is-mobile">
                <div class="column is-8">
                    <p class="title">{{ .Params.Name }}</p>
                    <p class="subtitle is-size-3 my-2">{{ .Params.Price }}</p>
                </div>
                <div class="column is-4">
                    <div class="has-text-centered">
                        <a class="button is-info is-outlined my-3 is-size-3 p-6 m-1" href=""><b>予約する</b></a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="is-hidden-desktop">
        <div class="notification is-warning is-light mx-6 is-size-3">
            <strong>アレルギー品目</strong>
            <br />
            <br />
            <p>{{ .Params.Allergy }}</p>
        </div>
        <section class="m-4 mx-6 content is-size-5">
            <h2>商品紹介</h2>
            <div class="is-size-3">{{- .Content -}}</div>
        </section>
    </div>
    <div class="is-hidden-touch">
        <div class="notification is-warning is-light mx-6 is-size-5">
            <strong>アレルギー品目</strong>
            <br />
            <br />
            <p>{{ .Params.Allergy }}</p>
        </div>
        <section class="m-4 mx-6 content">
            <h2>商品紹介</h2>
            <div class="is-size-5">{{- .Content -}}</div>
        </section>
    </div>
</main>
{{ end }}
